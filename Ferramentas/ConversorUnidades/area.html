<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Áreas - SimulaFQ</title>
    
    <link rel="shortcut icon" href="../../../Favicons/favicon.ico" type="image/x-icon">

    <link rel="icon" href="../../../Favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="../../../Favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="apple-touch-icon" sizes="180x180" href="../../../Favicons/apple-touch-icon.png">
    <link rel="manifest" href="../../../Favicons/site.webmanifest">

    <link rel="stylesheet" href="../../../CSS/estilo.css">

    <script src="../../../JS/w3-Html-Includes.js"></script>
    <script src="../../../JS/explicar.js"></script>
    <script src="https://kit.fontawesome.com/8b48590a50.js" crossorigin="anonymous"></script>
</head>
<body>
    <div incluir="../../../Layout/navbar.html" class="header"></div>
    
    <main>
        <header>
            <h1>Conversor de Unidades de Área</h1>
        </header>
        
        <section>
            <h2 class="topico">Escolhe as Unidades</h3>
            <p>
                Converter de:
                <select id="converterDe" name="converterDe" class="unidades" onchange="area(true)">
                    <optgroup label="Múltiplos e Submúltiplos do Metro">
                        <option value="mm">Milímetro quadrado (mm²)</option>
                        <option value="cm">Centímetro quadrado (cm²)</option>
                        <option value="dm">Decímetro quadrado (dm²)</option>
                        <option value="m" selected>Metro quadrado (m²)</option>
                        <option value="dam">Decâmetro quadrado (dam²)</option>
                        <option value="hm">Hectómetro quadrado (hm²)</option>
                        <option value="km">Kilómetro quadrado (km²)</option>
                    </optgroup>
                    <optgroup label="Sistema Imperial">
                        <option value="in">Polegada quadrada (in²)</option>
                        <option value="ft">Pé quadrado (ft²)</option>
                    </optgroup>
                </select>
            </p>
            <p>
                Para:
                <select id="converterPara" name="converterPara" class="unidades" onchange="area(true)">
                    <optgroup label="Múltiplos e Submúltiplos do Metro">
                        <option value="mm">Milímetro quadrado (mm²)</option>
                        <option value="cm" selected>Centímetro quadrado (cm²)</option>
                        <option value="dm">Decímetro quadrado (dm²)</option>
                        <option value="m">Metro quadrado (m²)</option>
                        <option value="dam">Decâmetro quadrado (dam²)</option>
                        <option value="hm">Hectómetro quadrado (hm²)</option>
                        <option value="km">Kilómetro quadrado (km²)</option>
                    </optgroup>
                    <optgroup label="Sistema Imperial">
                        <option value="in">Polegada quadrada (in²)</option>
                        <option value="ft">Pé quadrado (ft²)</option>
                    </optgroup>
                </select>
            </p>
            
            <h2 class="topico">Insere o Valor a Converter</h3>
            <p>
                <input type="number" id="converterNum" name="converterNum" class="converter" oninput="area()" value=0><span name="unidadesDe">m</span><sup>2</sup> &equals;
                <input type="number" id="converterResultado" name="converterResultado" class="converter" oninput="area(false, true)" value=0><span name="unidadesPara">cm</span><sup>2</sup>
            </p>
            
            <h2 class="topico">Vê a Explicação</h3>
            <ol name="explicação" class="explicar">
                <li>
                    Converter de <span name="unidadesDeExtenso">Metro</span> para <span name="unidadesParaExtenso">Centímetro</span>: Multiplicar por <span name="razaoComprimento" class="serif">100</span>
                </li>
                <li>
                    Converter de <span name="unidadesDeExtenso">Metro</span> Quadrad<span name="unidadesDeGenero">o</span> para <span name="unidadesParaExtenso">Centímetro</span> Quadrad<span name="unidadesParaGenero">o</span>: Multiplicar por <span class="serif">(<span name="razaoComprimento" >100</span>)<sup>2</sup> &equals; <span name="razao">1 &times; 10<sup>4</sup></span></span>
                </li>
            </ol>
        </section>

        <button id="para-o-topo" onclick="paraOTopo()">&uparrow;</button>
    </main>

    <footer incluir="../../../Layout/footer.html"></footer>

    <script>
        incluirHTML()
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bignumber.js@9.0.1/bignumber.min.js"></script>
    <script src="../../../JS/para-o-topo.js"></script>
    <script src="JS/conversor.js"></script>
    <script src="JS/area.js"></script>
    <script>area(true)</script>
    <script src="https://www.statcounter.com/counter/counter.js" async></script>
    <noscript><div class="statcounter"><a title="Web Analytics" href="https://statcounter.com/" target="_blank"><img class="statcounter" src="https://c.statcounter.com/12454038/0/b1e05410/1/" alt="Web Analytics"></a></div></noscript>
</body>
</html>
